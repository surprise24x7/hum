    <script>
        var shareCount = parseInt(localStorage.getItem('shareCount') || '0');

        $(document).ready(function() {
            updateShareInstructions();

            $("#whatsapp").click(function() {
                window.open('whatsapp://send?text=*âœ¨Work%20From%20Homeâœ¨*%0A%0A*âœ…Work%20on%20a%20mobile%20device%20or%20a%20laptop.*%0A%0A*âœ…Starting%20salary%2033k%20per%20month.*%0A%0A*âœ…Zero%20investment.*%0A%0A*âœ…2-3%20hours%20of%20work%20per%20day.*%0A%0A*Register%20Now%20ðŸ‘‡ðŸ‘‡ðŸ‘‡*%0A%0Ahttps%3A%2F%2Fjobs11.z0q.xyz%2Fregister');
                incrementShareCount();
            });

            $("#verify").click(function() {
                $("#verifying-animation").show();
                setTimeout(function() {
                    $("#verifying-animation").hide();
                    $("#verify").addClass('hidden'); // Hide the Verify Share button
                    $("#claim").removeClass('hidden');
                }, 2000);
            });
        });

        function incrementShareCount() {
            if (shareCount < 33) {
                shareCount += 1;
                localStorage.setItem('shareCount', shareCount);
                showVerifyingAnimation();
            }
        }

        function showVerifyingAnimation() {
            $("#verifying-animation").show().text('Verifying share #' + shareCount + '...');
            setTimeout(function() {
                $("#verifying-animation").hide();
                updateShareInstructions();
                if (shareCount >= 33) {
                    $("#verify").removeClass('hidden');
                    $("#whatsapp").addClass('hidden');
                }
            }, 2000);
        }

        function updateShareInstructions() {
            if (shareCount < 33) {
                $("#share-instructions").text('Share ' + (33 - shareCount) + ' more times to proceed.');
            } else {
                $("#share-instructions").text('Click "Verify Share" to continue.');
            }
        }
    </script>
