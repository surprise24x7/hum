<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Share and Earn</title>
     <meta content='noindex,follow' name='googlebot' />
    <meta content='noindex,nofollow,noodp,noydir' name='robots' />
    <meta property="og:title" content="Share and Earn">
    <meta property="og:description" content="Share with 33 people and receive ₹5000 guaranteed.">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        header {
            text-align: center;
            margin-bottom: 20px;
        }

        .logo {
            max-width: 150px;
        }

        h1 {
            text-align: center;
            color: #8C52FF;
        }

        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="date"],
        input[type="tel"],
        input[type="email"],
        textarea,
        select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        textarea {
            height: 100px;
        }

        .submit-section {
            background-color: #8C52FF;
            color: white;
            padding: 15px;
            border-radius: 4px;
            margin-top: 20px;
            text-align: center;
            cursor: pointer;
            font-weight: bold;
        }

        .submit-section:hover {
            opacity: .5;
        }

        .contact-info {
            margin-top: 20px;
            text-align: center;
        }

        footer {
            text-align: center;
            margin-top: 20px;
            padding-top: 10px;
            border-top: 1px solid #ddd;
            color: #888;
        }

        footer a {
            color: #8C52FF;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        @media (max-width: 600px) {
            .container {
                margin: 20px;
                padding: 15px;
            }
        }
        a{
            text-decoration: none;
        color:#fff;
      }

    </style>
  
</head>
<body>
    <div class="container">
       
        <h1>Fill the form below</h1>
        <form>
            <label for="full-name">Full Name:</label>
            <input type="text" id="full-name" name="full-name" required>

       

            <label for="contact-number">Paytm/Gpay/Phonepe Number Or UPI ID:</label>
            <input type="tel" id="contact-number" name="contact-number" required>

        

            <a href="task.html">  <div class="submit-section">
              Next
            </div></a>
        </form>

    

        <footer>
            <p>© Share and Earn 2024. All Rights Reserved. | <a href="#">Privacy Policy</a> | <a href="#">Terms of Service</a></p>
        </footer>
    </div>
</body>
</html>
